<div class="container">
  <form [formGroup]="signInForm" (ngSubmit)="createUser(signInForm)">
    <mat-form-field>
      <mat-label>{{ 'signIn.emailLabel' | translate }}</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'signIn.passwordLabel' | translate }}</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'signIn.confirmPasswordLabel' | translate }}</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
    </mat-form-field>
    <button mat-raised-button>{{ 'signInButton' | translate }}</button>
  </form>
</div>
